<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Borang Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
        }
        h2 {
            color: #0b5ed7;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #0b5ed7;
            color: white;
            border: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

    </style>
</head>
<body>

<div class="container">
<a href="iklan.html">‚Üê Kembali ke iklan</a>

    <h2>Borang Pendaftaran Ceramah</h2>

    <form action="pengesahan.php" method="POST" enctype="multipart/form-data">

        <label>Nama Penuh</label>
        <input type="text" name="nama" required>

        <label>Alamat E-mel</label>
        <input type="email" name="email" required>

        <label>Nombor Telefon</label>
        <input type="text" name="telefon" required>

        <label>Kategori Peserta</label>
        <select name="kategori" required>
            <option value="">-- Pilih --</option>
            <option>Pelajar</option>
            <option>Pensyarah</option>
            <option>Orang Awam</option>
            <option>Korporat</option>
        </select>

        <label>Bilangan Slot</label>
        <input type="number" name="slot" min="1" required>

        <label>Bukti Pembayaran</label>
        <input type="file" name="bukti" required>

        <div class="checkbox-group">
            <input type="checkbox" id="terma" required>
            <label for="terma">Saya bersetuju dengan Terma & Syarat</label>
        </div>
        
        <button type="submit">Hantar</button>
    </form>

</div>

</body>
</html>
