            border: none;
        }

        .iklan-container {
            display: flex;
            align-items: center;
            border: 2px solid #0b5ed7;
            padding: 15px;

        }

        .iklan-img {
            flex-shrink: 0;

<body>

<div class="container">

    <!-- FASA 1 -->
    <h1>Ceramah Profesional: Teknologi Akan Datang</h1>

    <div class="iklan-container">
        <img src="gmbr penceramah.png" alt="Encik Helmi Bin Mat Lazim" class="iklan-img" style="width:180px; border-radius:15px;">
        
        <div class="iklan-info">
            <p>Encik Helmi Bin Mat Lazim (Pakar IT)</p>
            <p><b>Peserta dapat mengetahui lebih mendalam tentang IT.</b></p>
            
            
            <div class="info-row">
                <span class="label">Tarikh:</span>
                <span class="value">20 Februari 2026</span>
            </div>
            <div class="info-row">
                <span class="label">Masa:</span>
                <span class="value">9.00 pagi - 2.00 petang</span>
            </div>
            <div class="info-row">
                <span class="label">Lokasi:</span>
                <span class="value">Dewan Harumanis</span>
            </div>
            <div class="info-row">
                <span class="label">Yuran:</span>
                <span class="value">RM150 seorang</span>
            </div>
            <div class="info-row">
                <span class="label">No. Telefon:</span>
                <span class="value">012-3456789</span>
            </div>
        </div>
    </div>

    <!-- FASA 2 -->
    <h2>Borang Pendaftaran</h2>

    <form action="pengesahan.php" method="POST" enctype="multipart/form-data">
        <label>Nama Penuh</label>
        <input type="text" name="nama" required>

        <label>Alamat E-mel</label>
        <input type="email" name="email" required>

        <label>Nombor Telefon</label>
        <input type="text" name="telefon" required>

        <label>Kategori Peserta</label>
        <select name="kategori" required>
            <option value="">-- Pilih --</option>
            <option>Pelajar</option>
            <option>Pensyarah</option>
            <option>Orang Awam</option>
            <option>Korporat</option>
        </select>

        <label>Bilangan Slot</label>
        <input type="number" name="slot" min="1" required>

        <label>Bukti Pembayaran</label>
        <input type="file" name="bukti" required>

        <div class="checkbox-group">
            <input type="checkbox" id="terma" required>
            <label for="terma">Saya bersetuju dengan Terma & Syarat</label>
        </div>
           

        <button type="submit">Hantar</button>
    </form>

</div>

</body>
